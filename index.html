<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        

        <title>DOM Template Literals</title>

        <script type="module" src="index.mjs"></script>
    </head>
    <body>
        <h1>${document.title}</h1>
        <p>
            ${document.title} is a simple piece of code that causes DOM strings to be treated as JavaScript-style
            template literals, meaning you can include \$\{} templates directly in them.
        </p>
    </body>
</html>
